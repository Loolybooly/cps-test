<body>
  <div class="wrap">
    <h1>Test how fast you click and flex on your friends!</h1>

    <div class="controls">
      <button id="btn1">Start a 1 second test</button>
      <button id="btn5">Start a 5 second test</button>
      <button id="expandBtn">Show more tests â–¼</button>
      <div id="extraTests" style="display: none;">
        <button id="btn15">Start a 15 second test</button>
        <button id="btn30">Start a 30 second test</button>
        <button id="btn45">Start a 45 second test</button>
        <button id="btn60">Start a 60 second test</button>
      </div>
      <button id="reset" disabled>Restart</button>
    </div>

    <div class="stats">
      <div class="box">
        <div class="label">Time Left</div>
        <div class="val" id="time">0.00s</div>
      </div>
      <div class="box">
        <div class="label">Clicks until now</div>
        <div class="val" id="clicks">0</div>
      </div>
      <div class="box">
        <div class="label">CPS</div>
        <div class="val" id="cps">0.00</div>
      </div>
    </div>

    <button id="pad" disabled>Spam here!</button>
    <div class="note">Tip: you can also press the spacebar during the test.</div>

    <button id="share" disabled style="margin-top: .75rem;">Click this to copy your results!</button>
  </div>

  <div id="sharePopup">Your results are copied! Go flex on your friends and reccomend them this website instead of
    stupid
    'cpstest.org'</div>

  <script src="main.js"></script>
  <div style="position: fixed; bottom: 20px; right: 20px; z-index: 1000;">
    <a href="https://tunes.is-a.dev" target="_blank" style="text-decoration: none;">
      <button style="
                    background: linear-gradient(135deg, #0f172a 0%, #1e293b 25%, #1e3a8a 50%, #073e96 75%, #025272 100%);
                    color: white;
                    border: none;
                    border-radius: 30px;
                    padding: 12px 20px;
                    font-size: 14px;
                    font-weight: bold;
                    cursor: pointer;
                    box-shadow: 0 4px 15px rgba(30, 58, 138, 0.3), 0 0 25px rgba(59, 130, 246, 0.2);
                    transition: all 0.3s ease;
                    display: flex;
                    align-items: center;
                    gap: 8px;
                "
        onmouseover="this.style.transform='translateY(-2px)'; this.style.boxShadow='0 6px 20px rgba(30, 58, 138, 0.5), 0 0 35px rgba(59, 130, 246, 0.3)'"
        onmouseout="this.style.transform='translateY(0)'; this.style.boxShadow='0 4px 15px rgba(30, 58, 138, 0.3), 0 0 25px rgba(59, 130, 246, 0.2)'">
        My socials and projects
      </button>
    </a>
  </div>
</body>
